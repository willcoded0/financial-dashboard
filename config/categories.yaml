# Transaction categorization rules
# Each category contains a list of keywords matched case-insensitively
# against the transaction description. First match wins.

# Monthly spending budgets — edit these to match your goals.
# The dashboard will show a progress bar for each category.
# Remove this section or leave it empty to disable budget tracking.
budgets:
  Fast Food:     200
  Groceries:     350
  Gas:           150
  Dining:        120
  Subscriptions:  80
  Shopping:      200
  Entertainment:  60
  Personal Care:  60
  GF Tax:        150
  Gaming:         40

categories:

  Income:
    - payroll
    - direct dep
    - direct deposit
    - salary
    - paycheck
    - adp
    - gusto
    - paychex
    - venmo payment
    - zelle credit
    - dividend
    - interest earned
    - interest paid
    - monthly interest
    - tax refund
    - irs
    - cash reward
    # Exclude "refund" and "reimbursement" from here if they come from stores
    # — store refunds are better caught by their store category

  Transfer:
    - zelle
    - venmo
    - paypal transfer
    - wire transfer
    - bank transfer
    - atm withdrawal
    - atm deposit
    - online transfer
    # Capital One internal transfers between own accounts
    - deposit from 360
    - withdrawal to 360
    - deposit from 360 performance
    - withdrawal to 360 performance
    - deposit from 360 checking
    - withdrawal to 360 checking
    # Cash App inter-account (belt-and-suspenders alongside bank_category check)
    - cash app cash out
    - cash app add cash
    # Catches checking-side Cash App entries like "Debit Card Purchase - CASH APP CASH APP"
    # and "Deposit from Cash App" / "Withdrawal from Cash App"
    - cash app
    # Failed/pre-auth holds that should be excluded from expenses
    - payless fuel
    # Cash App cashback rewards show as negative — exclude from expense calculations
    - cash reward
    # Credit card payments (debt payment, not a real expense)
    - crcardpmt
    - credit crd autopay
    - credit crd epay
    - amz_storecrd_pmt
    - amazon corp syf
    - apple cash balance add
    # Savings bucket inside Cash App
    - savings

